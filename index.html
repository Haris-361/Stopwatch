<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <script src="./script.js" defer></script>
</head>
<body>
    <div id="container">
<div class="time">
<span class="digit" id="hor">00</span>
<span class="txt">hr</span>
<span class="digit" id="mint">00</span>
<span class="txt">min</span>
<span class="digit" id="seco">00</span>
<span class="txt">sec</span>
<span class="digit" id="mili" >00</span>
<span class="txt">ms</span>
  </div>
    <div id="btn">
        <button id="str" onclick="start()">start</button>
        <button id="stp" onclick="stop()">stop</button>
        <button id="res" onclick="restart()">reset</button>
    </div>
</div>
    
</body>
</html>
